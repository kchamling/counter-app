<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Counter</h1>
      <div class="counter">
        <p class="count">0</p>
        <div class="counter-controls">
          <button class="btn btn-primary" id="plusBtn">+</button>
          <button class="btn btn-primary" id="minusBtn">-</button>
        </div>

        <div class="change-by">
          <label for="changeBy">Increment/Decrement by:</label>
          <input type="number" value="1" id="changeBy" min="1" max="10" />
        </div>
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
