<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="container">
      <h1>Counter App</h1>
      <div class="count-container">
        <p id="count"></p>
      </div>
      <div class="button-controls">
        <button id="plus-btn" class="btn">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button id="minus-btn" class="btn">
          <i class="fa-solid fa-minus"></i>
        </button>
      </div>
      <div class="change-by">
        <p>Increment / Decrement by:</p>
        <input type="number" name="" id="" max="10" min="1" value="1"/>
      </div>
      <button type="reset" id="reset-btn" class="btn">Reset</button>
     
  </body>
</html>
